<div *ngIf="applicationNode && robotSettings" class="inline-component">
  <!-- Serial Port Section -->
  <div style="margin-bottom: 20px;">
    <ur-label
      [label]="'application.nodes.contactile-contactile-gripper-contactile-gripper-app.Serial_Port' | translate"
      [size]="'large'"
      style="margin-bottom: 10px; display: block;"></ur-label>
    
    <div style="display: flex; align-items: center; gap: 12px;">
      <ur-label [label]="'Close'" [size]="'medium'"></ur-label>
      
      <ur-toggle-switch 
        (handleToggle)="this.handleToggle($event)" 
        [disabled]="!isDaemonReachable"
        [toggle]="this.applicationNode.isSerialConnected"></ur-toggle-switch>
      
      <ur-label [label]="'Open'" [size]="'medium'"></ur-label>
    </div>
  </div>

  <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">

  <!-- Gripper Response Section -->
  <div>
    <ur-label 
      [label]="'GRIPPER RESPONSE'" 
      [size]="'large'" 
      style="margin-bottom: 10px; display: block;"></ur-label>
    
    <ur-thing-card style="width: 100%; max-width: 500px; padding: 12px;">
      <p style="margin: 0;">{{applicationNode.gripperResponse}}</p>
    </ur-thing-card>
  </div>
</div>
