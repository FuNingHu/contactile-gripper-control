<!-- VALUES -->

<div class="values"> 
    <div class="ur-row ur-gap-07" style="width: 300px;">
        <div style="padding:1px; margin: 0px;"></div>
        <ur-label [label]="'WIDTH: '" style="width:100px; text-align:left;"></ur-label>
        <ur-label [label]="this.getWidth().toString()" style="width:100px; text-align:right;"></ur-label>
    </div>
    <br>
    <div class="ur-row ur-gap-07" style="width: 300px;">
        <div style="padding:1px; margin: 0px;"></div>
        <ur-label [label]="'STATE: '" style="width:100px; text-align:left;"></ur-label>
        <ur-label [label]="this.getState().toString()" style="width:100px; text-align:right;"></ur-label>
    </div>
    <br>
    <div class="ur-row ur-gap-07" style="width: 300px;">
        <div style="padding:1px; margin: 0px;"></div>
        <ur-label [label]="'LAST_ERROR:'" style="width:100px; text-align:left;"></ur-label>
        <ur-label [label]="this.getLastError().toString()" style="width:100px; text-align:right;"></ur-label>
    </div>
    <br>
    <div class="ur-row ur-gap-07" style="width: 300px;">
        <div style="padding:1px; margin: 0px;"></div>
        <ur-button
            (clicked)="this.updateAllVals()"
            type="filled"
            [disabled]="false"
            icon=""
            iconAlign="left"
            [active]="false"
            style="width: 200px;"
        >
            UPDATE
        </ur-button>
    </div>
    </div>
    <br><hr><br>

<!-- BUTTONS -->
<div class="buttons"> 
    <div class="ur-row ur-gap-07" style="width: 300px;">
        <div style="padding:1px; margin: 0px;"></div>
        <ur-button
            (clicked)="this.onBiasButton()"
            type="filled"
            [disabled]="false"
            icon=""
            iconAlign="left"
            [active]="false"
            style="width: 60px;"
        >
            BIAS
        </ur-button>
        <ur-button
            (clicked)="this.onResetParamsButton()"
            type="filled"
            [disabled]="false"
            icon=""
            iconAlign="left"
            [active]="false"
            style="width: 100px;"
        >
            RESET_PARAMS
        </ur-button>
    </div>
    <br>
    <div class="ur-row ur-gap-07" style="width: 300px;">
        <div style="padding:1px; margin: 0px;"></div>
        <ur-button
            (clicked)="this.onFlushButton()"
            type="filled"
            [disabled]="false"
            icon=""
            iconAlign="left"
            [active]="false"
            style="width: 60px;"
        >
            FLUSH
        </ur-button>
        <ur-button
            (clicked)="this.onClearErrorStateButton()"
            type="filled"
            [disabled]="false"
            icon=""
            iconAlign="left"
            [active]="false"
            style="width: 100px;"
        >
            CLEAR_ERROR_STATE
        </ur-button>
    </div>
    <br><hr><br>
</div>

<!-- MESSAGE AREA -->

<div class="message"> 
    <div class="ur-row ur-gap-07" style="width: 300px;">
        <div style="padding:1px; margin: 0px;"></div>
        <ur-label [label]="'GRIPPER RESPONSE'" style="width: 300px;"></ur-label>
    </div>
    <br>
    <div class="ur-row ur-gap-07" style="width: 300px;">
        <div style="padding:1px; margin: 0px;"></div>
        <ur-thing-card style="width: 300px;">
            <p><ur-label [label]="this.getMessage()"></ur-label></p>
        </ur-thing-card>
    </div>
</div>
